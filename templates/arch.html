{% extends 'main.html' %}
{% block navD %}
    <li class="nav-item">
        <li><a class="dropdown-item active" href="#">Архитектор Л. Г. Агафонов</a></li>
    </li>
{% endblock %}
{% block content %}
    <div style="width: 70%; height: 70%; margin: auto">
        {% for comment in comments %}
            <div style="padding: 10px; background-color: #EEE; margin: 20px">
                    {% if comment[2] %}
                        <img src={{ comment[2] }} style="margin:auto;width:60%;height:60%;">
                    {% else %}
                    {% endif %}
                    <h1 style="font-size: 24px">{{ comment[0] }}</h1>
                    <p>{{ comment[1] }}</p>
                </div>
        {% endfor %}
    </div>
{% endblock %}
